<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PLAN YOUR TRIP!</title>

  <!-- Link to the jQuery Library -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Link to Firebase and Firebase UI -->
  <script src="https://www.gstatic.com/firebasejs/live/3.6/firebase.js"></script>
  <script src="js/config.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>

  <!-- Links to CSS Stylesheets -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"> -->
  <link rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // FirebaseUI config.
    var uiConfig = {
      // Url to redirect to after a successful sign-in.
      'signInSuccessUrl': '/tripPlanner',
      'callbacks': {
        'signInSuccess': function(user, credential, redirectUrl) {
            // The widget has been used in redirect mode, so we redirect to the signInSuccessUrl
            return true
        }
      },
      'signInOptions': [
        // TODO(developer): Remove the providers you don't need for your app.
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        {
          provider: firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          scopes :[
            'public_profile',
            'email'
          ]
        },
        firebase.auth.TwitterAuthProvider.PROVIDER_ID,
        firebase.auth.GithubAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
      // Terms of service url.
      'tosUrl': 'https://www.google.com/policies/terms/'
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded to include the FirebaseUI sign-in widget
    // within the element corresponding to the selector specified.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</head>

<body>
<div class="container header"> <!-- Main Container -->

    <div class="row orange padding no-margin-bottom" id="title">
      <h1>PLAN YOUR TRIP!</h1>
    </div>

    <div class="divider"> </div>

    <div class="row orange padding" id="instructions">
      <h5> Please login to create an account. </h5>
    </div>
  </div>
  <br><br>
  <div id="firebaseui-auth-container"></div>
</body>
</html>
