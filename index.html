<!DOCTYPE html>
<html>
<head>
	<title>Plan Your Trip!</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
</head>
<body>
<div class="container">
<div class="row orange lighten-5" id="title">
	Plan Your Trip!
</div>
<div class="row orange lighten-4" id="instructions">
	Enter your trip information to see your route. Then click along your route to see current gas prices along the way! 
</div>
<div class="row">
<div class="col s4">

<div id="left-side">

	<div id="basicInfo" class="orange lighten-3"> 
		<div id="tripName"> Trip Name </div>
		<div id="startDate"> Start Date </div>
		<div id="endDate"> End Date</div>
	</div>
	<div id="tripInfo" class="orange lighten-2">
		<div id="origin"></div>
		<div id="destination"></div>
		<div id="stopOne"></div>
		<div id="stopTwo"></div>
		<div id="stopThree"></div>
	</div>
	<div id="carInfo" class="orange lighten-1">
		<div id="tankSize"></div>
		<div id="mpg"></div>
	</div>
</div>
</div>

<div class="col s8">
<div id="right-side">
	<div id="map"> Map Here </div>
	<div id="output"></div>
</div>
</div>
</div>
</div>
</body>
</html>
